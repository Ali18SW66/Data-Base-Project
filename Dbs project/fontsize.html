<!DOCTYPE html>
<html>
<head>
	<title>size</title>
</head>
<body>

<p onmouseover="big()" onmouseout="normal()" id="a">hello</p>


<script>
function big() {
  document.getElementById('a').style.fontSize = "100px";
}

function normal(x) {
  document.getElementById('a').style.fontSize = "50px";
}
</script>



</body>
</html>
